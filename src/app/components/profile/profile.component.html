<app-navbar></app-navbar>

<div class="fullscreen" *ngIf="auth.userProfile$ | async as profile">

    <div class="info_profile">
        <h1>Nick: {{profile.nickname}}</h1>
        <h2>Name: {{profile.name}}</h2>
        <h3>Email: {{profile.email}}</h3>
        <button mat-button class="btn-back animated fadeIn slow" routerLink="/list/books">
            Lists
        </button>
    </div>

    <img [src]="profile.picture" alt="Italian Trulli">
</div>
