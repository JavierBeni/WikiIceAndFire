<div class="tab_body">

    <div>
        <mat-form-field class="mat-form-field">
            <mat-label>Filter</mat-label>
            <input class="input" matInput (keyup)="applyFilter($event)" placeholder="Write text here">
        </mat-form-field>
    </div>


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
                <td mat-cell *matCellDef="let row"> {{row.region}} </td>
            </ng-container>
            <ng-container matColumnDef="culture">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Coat of arms </th>
                <td mat-cell *matCellDef="let row"> {{row.coatOfArms}} </td>
            </ng-container>
            <ng-container matColumnDef="aliases">
                <th class="name_cell" mat-header-cell *matHeaderCellDef mat-sort-header> Words </th>
                <td class="name_cell" mat-cell *matCellDef="let row"> {{row.words}} </td>
            </ng-container>
            <ng-container matColumnDef="born">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Titles </th>
                <td mat-cell *matCellDef="let row"> {{row.titles}} </td>
            </ng-container>
            <ng-container matColumnDef="playedBy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Seats </th>
                <td mat-cell *matCellDef="let row"> {{row.seats}} </td>
            </ng-container>
            playedBy
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> Details </th>
                <td mat-cell *matCellDef="let row">
                    <a [routerLink]="[ '/house', row.url ]">
                        <mat-icon>info</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[8, 15, 30]"></mat-paginator>
    </div>

</div>
