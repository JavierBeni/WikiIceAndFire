<div class="tab_body">

    <div class="filter_paginator animated fadeIn faster">
        <mat-form-field class="mat-form-field">
            <mat-label>Filter</mat-label>
            <input class="input" matInput (keyup)="applyFilter($event)" placeholder="Write text here">
        </mat-form-field>
        <mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
    </div>

    <div class="mat-elevation-z8 animated fadeIn">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Genfer </th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
            </ng-container>
            <ng-container matColumnDef="culture">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Culture </th>
                <td mat-cell *matCellDef="let row"> {{row.culture}} </td>
            </ng-container>
            <ng-container matColumnDef="aliases">
                <th class="name_cell" mat-header-cell *matHeaderCellDef mat-sort-header> Aliases </th>
                <td class="name_cell" mat-cell *matCellDef="let row"> {{row.aliases}} </td>
            </ng-container>
            <ng-container matColumnDef="born">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Born </th>
                <td mat-cell *matCellDef="let row"> {{row.born}} </td>
            </ng-container>
            <ng-container matColumnDef="playedBy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Played by </th>
                <td mat-cell *matCellDef="let row"> {{row.playedBy}} </td>
            </ng-container>
            playedBy
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> Details </th>
                <td mat-cell *matCellDef="let row">
                    <a [routerLink]="[ '/character', row.url ]">
                        <mat-icon>info</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
        </table>
    </div>

    <div class="spinner" *ngIf="loading">
        <mat-spinner color="warn"></mat-spinner>
    </div>
</div>
