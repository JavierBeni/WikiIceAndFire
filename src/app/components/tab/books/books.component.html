<div class="tab_body">

    <div class="filter_paginator">
        <mat-form-field class="mat-form-field">
            <mat-label>Filter</mat-label>
            <input class="input" matInput (keyup)="applyFilter($event)" placeholder="Write text here">
        </mat-form-field>
        <mat-paginator [pageSizeOptions]="[8, 15]"></mat-paginator>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="authors">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Authors </th>
                <td mat-cell *matCellDef="let row"> {{row.authors}} </td>
            </ng-container>
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> Details </th>
                <td mat-cell *matCellDef="let row">
                    <a [routerLink]="[ '/book', row.url ]">
                        <mat-icon>info</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>


    </div>
    <div class="spinner" *ngIf="loading">
        <mat-spinner color="warn"></mat-spinner>
    </div>
</div>
